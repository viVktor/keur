<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><!--крос браузерность-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Дилер по чехлам</title>

    <!-- подключение стилей  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- стиль начальной загрузки-->
    <link rel="stylesheet" href="css/magnific-popup.css">                                
    <link rel="stylesheet" href="css/templatemo-style.css"><!-- стиль шаблона-->
    <link rel="stylesheet" href="slider.css">                                   
    <link rel="stylesheet" href="css/filter.css">
 
</head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="tm-left-right-container">
                    <!-- левая колонна логотип и меню -->
                    <div class="tm-blue-bg tm-left-column">                        
                        <div class="tm-logo-div text-xs-center">
                            <img src="img/ii-min.png" alt="Logo">
                            <h1 class="tm-site-name">Дилер по чехлам</h1>
                        </div>
                        <nav class="tm-main-nav">
                            <ul class="tm-main-nav-ul">
                                <li class="tm-nav-item">
                                    <a href="#welcome" class="tm-nav-item-link">главная</a>
                                    
                                </li>
                                <li class="tm-nav-item">
                                    <a href="#about" class="tm-nav-item-link">каталог</a>
                                </li>
                               
                                <li class="tm-nav-item">
                                    <a href="#contact" class="tm-nav-item-link">Контакты </a>
                                </li>
                            </ul>
                            
                        </nav> 
                        89125051251 <button>Заказать</button>                                        
                    </div>
                    
                    <!-- контент -->
                    <div class="tm-right-column">
                        <figure>
                            <img src="img/ogo.png" alt="" class="img-fluid">    
                        </figure>

                        <div class="tm-content-div">
                            <!-- блок с преимуществами-->
                            <section id="welcome" class="tm-section">
                                <header>
                                    <h2 class="tm-blue-text tm-welcome-title tm-margin-b-45">преймущества
                                    </h2>
                                </header>
                                <p><ul>
                                    <li>
                                        Быстрая доставка 
                                    </li>
                                    <li>качественые материалы</li>
                                    <li>низкие цены</li>
                                </ul></p>
                            </section>
                            <section id="about" > 
                                <h2> Модели  </h2>
                                <div class="container">
                                    <input type="radio" id="blue" name="color" />
                                    <label for="blue">Apple</label>
                                    <input type="radio" id="red" name="color"/>
                                    <label for="red">Samsung</label>
                                    <input type="radio" id="green" name="color"/>
                                    <label for="green">Honor</label>
                                    <input type="radio" id="reset" name="color"/>
                                    <label for="reset">RESET</label>
                                    
                                    <div class="tile blue">1</div>
                                    <div class="tile red">2</div>
                                    <div class="tile blue">3</div>
                                    <div class="tile green">4</div>
                                    <div class="tile blue">5</div>
                                    <div class="tile red">6</div>
                                    <div class="tile red">7</div>
                                    <div class="tile green">8</div>
                                    <div class="tile blue">9</div>
                                    <div class="tile green">10</div>
                                    <div class="tile red">11</div>
                                    <div class="tile green">12</div>
                                    <div class="tile blue">13</div>
                                    
                                    <div class="tile red">16</div>
                                </div>
                            </section>
                            <!-- блок про контакты про связь  -->
                            <section id="Контакты" class="tm-section">
                                <header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">Contact Us</h2></header>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <form action="#contact" method="post" class="contact-form">
                                            <div class="form-group">
                                                <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Имя"  required/>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
                                            </div>
                                            <div class="form-group">
                                                <textarea id="contact_message" name="contact_message" class="form-control" rows="9" placeholder="Сообщение " required></textarea>
                                            </div>                                            
                                            <button type="submit" class="float-right tm-button">Отправить</button>
                                        </form>    
                                    </div>
                                    <div class="col-lg-6 tm-contact-right">
                                        
                                    </div>
                                </div>
                            </section>
                            <footer>
                            </footer>
                        </div>  
                    </div> 
                </div>
            </div> 
        </div> 
        <!-- Скрипты -->
        <script src="slider.js"></script>
        <script src="filter.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script>             
        <script src="js/jquery.magnific-popup.min.js"></script>     
        <script src="js/jquery.singlePageNav.min.js"></script>     
        <script>     
            $(document).ready(function(){
                // навигация по странице 
                $('.tm-main-nav').singlePageNav({
                    'currentClass' : "active",
                    offset : 20
                });
                $('.tm-current-year').text(new Date().getFullYear());                
            });
        </script>             
</body>
</html>
